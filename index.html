<!DOCTYPE html>

<head> 

    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="main-container">

    <div class="notification-banner">
        <span id="notifyText">Some text</span>
    </div>

    <div id="form-root">
        <div id="form-content-container">
            <div id="form-body"></div>
            <div id="question-body">"Do You Like The Grid?"</div>
            <div id="option-container">
                <div id="option-1" class="option">Love it!</div>
                <div id="option-2" class="option">It's alright.</div>
                <div id="option-3" class="option">I don't...</div>
                <div id="option-4" class="option">I absolutely hate it!</div>
            </div>
            <div id="submit-body">></div>
            <div id="back-container">o</div>
            <div id="close-body">X</div>
            <div id="progress-container"></div>
        </div>
        
        <div id="editor-container">
            <div id="editor-header-container">
                <div id="editor-header">Editor...</div>
            </div>
            <div id="editor-page-selector-container">
                <div id="page-tabs-container">         <!-- this should be a... flexbox/grid? -->
                    <div id="page-tab0" class="editor-page-tabs">1</div>
                </div>
                <div id="page-tab-adder" class="editor-page-tabs">+</div>    <!-- this is still a button class! -->
            </div>

            <div id="editor-page-container">
                <div id="editor-page-header"> Current Page
                    <button id="editor-save-button">SAVE</button>
                </div>
                <div id="editor-question-input-container"> Pick A Question
                    <div id="question-input-container" class="question-input-containers">
                        Question
                        <input type="text" id="question-input" class="question-inputs"></input>
                    </div>
                </div>
                <div id="editor-option-input-container"> Choose Your Options
                    <div id="option-input-container1" class="option-input-containers">
                        OPTION 1
                        <input type="text" placeholder="First question..." id="option-input1" class="option-inputs"></input>
                    </div>
                    <div id="option-input-container2" class="option-input-containers">
                        OPTION 2
                        <input type="text" placeholder="Second question..." id="option-input2" class="option-inputs"></input>
                    </div>
                    <div id="option-input-container3" class="option-input-containers">
                        OPTION 3
                        <input type="text" placeholder="Third question..." id="option-input3" class="option-inputs"></input>
                    </div>
                    <div id="option-input-container4" class="option-input-containers">
                        OPTION 4
                        <input type="text" placeholder="Last question..." id="option-input4" class="option-inputs"></input>
                    </div>
                </div>
                <div id="editor-extras-container"> Extras
                    <div id="editor-extras-placeholder">
                        <button>lol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="main.js">

</script>

</body>
